<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/5b31d65f7c.js" crossorigin="anonymous"></script>
        <title>Alta Pruebas </title>
    </head>
    <body>
        <header>
            <img src="src/logo.png" class="img-responsive" alt="logo"/>
            <span class="cabecera"><i class="fa-solid fa-right-to-bracket"></i></span>
            <span class="cabecera"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </header>
        <main>
            <div class="p-4 mb-3 text-dark border border-dark titulo">
                <h5 class="text-center ">Alta de Pruebas</h5>
            </div>
            <form>
                <div class="form-row m-4">
                    <label for="name"><h5>Nombre de la prueba:</h5></label>
                    <input type="text" class="form-control"  name="name" id="name" >
                </div><br><br>
                <div class="form-row m-4">
                    <label for="description"><h5>Responsalble de la prueba:</h5></label>
                    <select name="Profesores" id="">
                        <option value="1" id="">Profesor 1</option>
                        <option value="2" id="">Profesor 2</option>
                        <option value="3" id="">Profesor 3</option>
                        <option value="4" id="">Profesor 4</option>
                        <option value="5" id="">Profesor 5</option>
                        <option value="6" id="">Profesor 6</option>
                    </select>
                </div><br><br>
                <div class="form-row m-4">
                    <label for="name"><h5>Maximo de participantes de una prueba (por clase):</h5></label>
                    <input type="number" class="form-control" placeholder="ej.4" name="name" id="name" min="0">
                </div><br><br>
                <div class="p-5 col-auto text-center">
                    <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-submit" onclick="location.href='index.html'">Guardar</button>
                </div>
            </form>
        </main>
        <footer>
            <span>©2023 Actividades EVG</span>
            <span>Aviso Legal</span>
            <span>Política de privacidad</span>
            <span><a href="https://fundacionloyola.com/vguadalupe/">Fundacionloyola</a></span>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
